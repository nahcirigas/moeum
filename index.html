    <style>
        /* Additional styles to ensure cards are equal height */

        .card-img-top {
            width: 100%;

        @media (max-width: 768px) {

        }
        .card {
    transition: transform 0.3s ease-in-out; /* 부드러운 변화 효과 */
}

.card:hover {

}
